<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mídias</title>
    </head>
    <body>
        <h1>Imagem dinâmica</h1>
        <p>Essa imagem é uma imagem compatível com vários tamanhos de tela diferentes, <strong>tente diminuir o tamanho do navegador para testá-las</strong></p>
        <picture>
            <source media="(max-width: 750px)" srcset="images/foto-p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="images/foto-m.png" type="image/png">
            <img src="images/foto-g.png" alt="Foto grande / padrão">
        </picture>
    </body>
</html>
